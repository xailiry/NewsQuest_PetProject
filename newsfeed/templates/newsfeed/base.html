<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}News Quest{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css+js/newsfeed/styles.css' %}">
    {% block extra_css %}{% endblock %}
</head>
<body>
<header>
    <h1>News Quest</h1>
</header>
<nav>
    <a href="{% url 'newsfeed:base' %}">Home</a>
    {% if request.user.is_authenticated %}
        <a href="{% url 'siteauth:about_me' username=request.user.username %}">My profile</a>
    {% else %}
        <a href="{% url 'siteauth:login' %}">Sign In</a>or<a href="{% url 'siteauth:register' %}">Sign Up</a>
    {% endif %}

    <a href="#">About</a>
    <a href="#">Contact</a>
</nav>
<div class="container">
    {% block content %}
        <!-- Content will be injected here -->
    {% endblock %}
</div>
{#    <footer>#}
{#        <p>Â© 2024 News Quest. All rights reserved.</p>#}
{#    </footer>#}
</body>
</html>
